        body {
            margin: 0;

        .header {
            background-color: #27ae60;
            color: white;
            padding: 10px 0;

        }
        .header ul {
            display: inline;
            list-style-type: none;

            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .Tittle {
            text-align: center;
            margin: 50px 0;
        }
        .product-set {
            display: flex;
            gap: 20px;
            justify-content: space-between;
            padding: 20px;
        }
        
        .product {
            background-color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            flex: 1;
            min-width: 0;
        }
        
        .product-header {
            background-color: #27ae60;
            color: black;
            height: 40px;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;
        }
        
        .product-body {
            flex: 1;
        }
        img{
            display: flex;
            position: relative;
            width: 100%;
            height: 100%;
        }
        .product:hover{
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        
        .product-footer {
            background-color: #27ae60;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .product-footer h4 {
            color: black;
            font-size: 14px;
        }
@media (max-width: 576px) {  

.menu-container { position: relative; padding: 20px; }


#menu-toggle { display: none; }

.product-set {
                flex-wrap: wrap;
            }
            
            .product {
                flex: 0 0 calc(50% - 10px);
                margin-bottom: 20px;
            }

.hamburger {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  width: 30px;
  gap: 5px;
}

.hamburger span {
  background: #333;
  height: 4px;
  border-radius: 2px;
  transition: 0.3s;
}
.menu-list {
  display: none;
  list-style: none;
  position: absolute;
  top: 60px;
  background: white;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 10px;
  
}
#menu-toggle:checked ~ .menu-list {
  display: block;
}
a{
    text-decoration: none;
    color: black;
    padding: 10px;
    display: block;
}
.header{
    display: none;
    visibility: hidden;
}

#menu-toggle:checked ~ .hamburger span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
#menu-toggle:checked ~ .hamburger span:nth-child(2) { opacity: 0; }
#menu-toggle:checked ~ .hamburger span:nth-child(3) { transform: rotate(-45deg) translate(7px, -8px); }
        }
        
        @media (min-width: 576px) {  
.menu-container {
    display: none;
    visibility: hidden;
}

        }
    </style>
</head>
