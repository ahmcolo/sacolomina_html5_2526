        <style>
        @media (max-width: 576px) {  
/* Estilo básico del contenedor */
.menu-container { position: relative; padding: 20px; }

/* Ocultar el checkbox real */
#menu-toggle { display: none; }

/* Diseño de las tres líneas (Icono Hamburguesa) */
.hamburger {
  cursor: pointer;
  display: flex;
  flex-direction: column;
  width: 30px;
  gap: 5px;
}

.hamburger span {
  background: #333;
  height: 4px;
  border-radius: 2px;
  transition: 0.3s;
}

/* Estilo de la lista desplegable (Oculta por defecto) */
.menu-list {
  display: none;
  list-style: none;
  position: absolute;
  top: 60px;
  background: white;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  padding: 10px;
  
}

/* Mostrar menú cuando el checkbox está seleccionado */
#menu-toggle:checked ~ .menu-list {
  display: block;
}
a{
    text-decoration: none;
    color: black;
    padding: 10px;
    display: block;
}
.header{
    display: none;
    visibility: hidden;
}
hr {
    border: 0;                /* Remove default browser borders */
    border-top: 1px solid #eee; /* Create a subtle light-grey line */
    margin: 1px 0; 
}
/* Animación opcional: convertir las líneas en X al abrir */
#menu-toggle:checked ~ .hamburger span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
#menu-toggle:checked ~ .hamburger span:nth-child(2) { opacity: 0; }
#menu-toggle:checked ~ .hamburger span:nth-child(3) { transform: rotate(-45deg) translate(7px, -8px); }
        }
        @media (min-width: 576px) {  
.menu-container {
    display: none;
    visibility: hidden;
}
        }
        footer {
  background-color: #27ae60;
  padding: 20px 0;
  text-align: center;
  border-top: 1px solid #46984b;
  margin-top: 40px;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.footer-content a {
  margin: 0 15px;
  text-decoration: none;
  color: #007bff;
  font-size: 14px;
}

.footer-content a:hover {
  text-decoration: underline;
}
</style>
