            align-items: center;

        .contenedor {
            background-color: white;
            padding: 30px;

        h1 {

            margin-bottom: 20px;

            display: block;

        button:hover {

        .enlace {

            border-top: 1px solid #eee;
        }

        .enlace a {
            color: #27ae60;
            text-decoration: none;
            font-weight: bold;
        }



        .recordar {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .recordar input {
            width: auto;
            margin-right: 10px;
        }

        .recordar label {
            margin-bottom: 0;
            font-weight: normal;
        }

        footer {
            display: block;
            position: absolute;
            bottom: 0;
        }
